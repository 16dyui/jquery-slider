<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=n">
		<title>Slider site</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style>
			.wrap{
				overflow:scroll;
				position:relative;
				height:100%;
				white-space:nowrap;
			}
			.wrap::-webkit-scrollbar{
				display:none;
			}
			.wrap *{
				display:inline-table;
				width:100%;
			}
			.pre{
				position:relative;
			}
			.pre>i{
				position:absolute;
				z-index:100;
				top:calc(50% - 40px);
				left:0;
				color:white;
				font-size:80px;
				cursor:pointer;
			}
			.pre>i:hover{
				background:rgba(0, 0, 0, .5);
			}
			.pre>i:last-of-type{
				right:0;
				left:auto;
			}
			.nate{
				position:absolute;
				bottom:10px;
				left:0;
				width:100%;
				text-align:center;
			}
			.nate>i{
				display:inline-table;
				width:10px;
				height:10px;
				border-radius:50%;
				background:white;
				cursor:pointer;
			}
			.nate>i.now{
				background:black;
				pointer-events:none;
			}
			.nate>i~i{
				margin:0 0 0 10px;
			}
		</style>
	</head>

	<body>
		<div class="pre">
			<i class="material-icons">chevron_left</i>
			<div class="wrap">
				<a href=""><img src="{{ app.config.front_urlpath }}/img/top/mv01.jpg"></a>
				<a href=""><img src="{{ app.config.front_urlpath }}/img/top/mv02.jpg"></a>
				<a href=""><img src="{{ app.config.front_urlpath }}/img/top/mv03.jpg"></a>
			</div>
			<i class="material-icons">chevron_right</i>
			<div class="nate">
				<i class="now"></i>
				<i></i>
				<i></i>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script>
			/*jquery slider https://github.com/yui5m/jquery-slider*/
			next = function(wrap, speed = 'fast') {
				wrap.children().each(function() {
					if (10 < $(this).position().left) {
						wrap.animate({
							scrollLeft: wrap.scrollLeft() + $(this).position().left
						}, speed);
						return false;
					}
				});
			}
			prev = function(wrap, speed = 'fast') {
				$(wrap.children().get().reverse()).each(function() {
					if (-10 > $(this).position().left) {
						wrap.animate({
							scrollLeft: wrap.scrollLeft() + $(this).position().left
						}, speed);
						return false;
					}
				});
			}
			$('.pre>i:last-of-type').on('click', function() {
				event.preventDefault();
				next($(this).prev());
			});
			$('.pre>i:first-of-type').on('click', function() {
				event.preventDefault();
				prev($(this).next());
			});
			$('.nate>i').on('click', function() {
				$(this).closest('.pre').find('.wrap').animate({
					scrollLeft: $(this).closest('.pre').find('.wrap').scrollLeft() + $(this).closest('.pre').find('.wrap>*').eq($(this).index()).position().left
				}, 'fast');
			});
			let startx;
			let endx;
			let hisx;
			let scstart;
			$('.wrap').each(function() {
				let wrap = $(this);
				wrap.on('scroll', function() {
					console.log();
					wrap.closest('.pre').find('.nate>i').removeClass('now');
					wrap.closest('.pre').find('.nate>i').eq(Math.floor(wrap.scrollLeft() / (wrap.width()))).addClass('now');
				});
				wrap.bind('touchstart', function() {
					scstart = wrap.scrollLeft();
					startx = event.changedTouches[0].pageX;
					hisx = [];
				});
				wrap.bind('touchmove', function() {
					event.preventDefault();
					endx = event.changedTouches[0].pageX;
					hisx.unshift(endx);
					if (2 < hisx.length)
						hisx.pop();
					wrap.scrollLeft(startx - endx + scstart);
				});
				wrap.bind('touchend', function() {
					var leftx = hisx[1] - hisx[0];
					var rightx = hisx[0] - hisx[1];
					var scend = wrap.scrollLeft();
					var conhalf = $(this).width() / 2;
					if (0 < endx - startx) {
						if (conhalf < endx - startx) {
							prev(wrap);
						} else {
							if (20 < rightx) {
								prev(wrap, rightx * 3);
							} else {
								next(wrap);
							}
						}
					}
					if (0 < startx - endx) {
						if (conhalf < startx - endx) {
							next(wrap);
						} else {
							if (20 < leftx) {
								next(wrap, leftx * 3);
							} else {
								prev(wrap);
							}
						}
					}
				});
			});
		</script>
	</body>

</html>
